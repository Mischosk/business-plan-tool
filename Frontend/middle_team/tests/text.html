<html>

  <head>
    <meta charset="utf-8">
    <title>Team 5</title>
    <style>
      body {
          font-family: 'Source Sans Code', sans-serif;
      }
      .manager-container {
         display: flex;
      }
    </style>
  </head>

  <body>
    
    <div class="app">

      <h1>TEAM 5</h1>

      <div v-for="product in products">
          Όνομα προϊόντος: <input type="text" v-model="product.name">
      </div>

      <button @click="addProduct()">+ Add manager</button>

      <hr>

      <li v-for="product in products"> {{ product.name }}</li>

    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        var app = new Vue({
            el: '.app',
            data: {
                products: []
            },
            methods: {
                addProduct() {
                    this.products.push({ name: '' })
                },
            }
        })

    </script>

  </body>

</html>
